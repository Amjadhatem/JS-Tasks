<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task2</title>
</head>
<body>
    <script>
        let Oper = (prompt("Enter the operation :"));
        let num1 = Number(prompt("Enter the First num :"));
        let num2 = Number(prompt("Enter the Second num :"));
        
        if(Oper === "+"){
            console.log(num1+num2);
        }
        else if(Oper==="-"){
            console.log(num1-num2);
        }
        else if(Oper==="*"){
            console.log(num1*num2);
        }
        else if(Oper==="/"){
            console.log(num1/num2);
        }
        else{
            console.log("Enter just Operation !!!")
        }
        
        </script>
</body>
</html>
