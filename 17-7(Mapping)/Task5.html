<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [
     {
        name: "Angelina Jolie",
        age: 20
    },
    {
        name: "Eric Jones",
        age: 18
    },
    {
        name: "Paris Hilton",
        age: 15
    },
    {
        name: "Kayne West",
        age: 17
    },
    {
          name: "Bob Ziroll",
          age: 25
      }
    ]
    let arr2 = arr.map(function(element){
        if(element.age >= 18){
            return `${element.name} can go to The Matrix`;
        }
        else{
            return `${element.name}  is under age !!`;
        }
    })
    console.log(arr2);
    </script>
</body>
</html>
