<body>
    <script>
        function removeFromArray(arr , Element1){
            for(let i=0; i<arr.length; i++){
                if(arr[i]===Element1){
                arr = arr.filter(item => item !== Element1);
                }
            }
            return arr;
        }
        let arr1 = [1,2,3,8,9];
        console.log(arr1);
        console.log(removeFromArray(arr1 , 2));
    </script>
</body>
