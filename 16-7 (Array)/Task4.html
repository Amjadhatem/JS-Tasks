<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function lastOfArray(arr){
            return arr.pop();
        }
        let input =  prompt("Enter first value" );
        let input1 = prompt("Enter Second value");
        let input2 = prompt("Enter Third value" );
        let input3 = prompt("Enter Forth value" );
        pro = [input , input1 , input2 ,input3];
        console.log(lastOfArray(pro));
    </script>
</body>
</html>

<!-- Create a function called lastOfArray
that take an array as a parameter
and return the last element in an array -->
