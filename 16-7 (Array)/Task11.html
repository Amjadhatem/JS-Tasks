<body>
    <script>
        function addToEnd(arr , value){
            var s = arr.slice(0,3);
            s.push(value);
            return s ;
        }
        let arr1 = [ 1 , 2 , 3 , 4];
        console.log(arr1);
        console.log(addToEnd(arr1 , 100));

    </script>
</body>
