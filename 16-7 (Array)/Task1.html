<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>What the index of "Banana","Tomato"
        var fruits=["Tomato","Banana","Watermelon"]</h1>
        <p id="Demo"></p>
        <p id="Demo1"></p>
    <script>
        var fruits=["Tomato","Banana","Watermelon"];
        document.getElementById("Demo").innerHTML=`index of Banana ${fruits.indexOf("Banana")}`;
        document.getElementById("Demo1").innerHTML=`index of Tomato ${fruits.indexOf("Tomato")}`;
        
    </script>
</body>
</html>
