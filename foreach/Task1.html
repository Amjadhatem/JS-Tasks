    <script>
        function doubleValues(array) {
  var doubledArray = [];
  for (var i = 0; i < array.length; i++) {
    doubledArray.push(array[i] * 2);
  }
  return doubledArray;
}

// Test Case 1
var numbers1 = [1, 2, 3];
var doubledNumbers1 = doubleValues(numbers1);
console.log(doubledNumbers1); // Output: [2, 4, 6]
