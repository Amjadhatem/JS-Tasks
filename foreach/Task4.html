<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <script>
        function addKeyAndValue(array, key, value) {
  for (var i = 0; i < array.length; i++) {
    array[i][key] = value;
  }
  return array;
}

// Test Case
var people = [
  { name: 'Elie' },
  { name: 'Tim' },
  { name: 'Matt' },
  { name: 'Colt' }
];

var updatedPeople = addKeyAndValue(people, 'title', 'instructor');
console.log(updatedPeople);

    </script>
</body>
</html>
