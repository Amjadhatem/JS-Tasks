<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
    <script>
        function showFirstAndLast(array) {
  var resultArray = [];
  for (var i = 0; i < array.length; i++) {
    var string = array[i];
    if (string.length >= 1) {
      var firstChar = string[0];
      var lastChar = string[string.length - 1];
      resultArray.push(firstChar + lastChar);
    }
  }
  return resultArray;
}

// Test Case 1
var strings1 = ['colt', 'matt', 'tim', 'udemy'];
var result1 = showFirstAndLast(strings1);
console.log(result1); // Output: ["ct", "mt", "tm", "uy"]

// Test Case 2
var strings2 = ['hi', 'goodbye', 'smile'];
var result2 = showFirstAndLast(strings2);
console.log(result2); // Output: ['hi', 'ge', 'se']

    </script>
</body>
