<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function vowelCount(str) {
  var vowels = "aeiou";
  var result = {};

  str = str.toLowerCase();

  for (var i = 0; i < str.length; i++) {
    var char = str[i];
    if (vowels.indexOf(char) !== -1) {
      if (result[char]) {
        result[char]++;
      } else {
        result[char] = 1;
      }
    }
  }

  return result;
}

// Test Case 1
var result1 = vowelCount('Elie');
console.log(result1); // Output: {e: 2, i: 1}

// Test Case 2
var result2 = vowelCount('Tim');
console.log(result2); // Output: {i: 1}

// Test Case 3
var result3 = vowelCount('Matt');
console.log(result3); // Output: {a: 1}

// Test Case 4
var result4 = vowelCount('hmmm');
console.log(result4); // Output: {}

// Test Case 5
var result5 = vowelCount('I Am awesome and so are you');
console.log(result5); // Output: {i: 1, a: 4, e: 3, o: 3, u: 1}

    </script>
</body>
</html>
